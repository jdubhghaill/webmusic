<div class="media-progress" role="progressbar" aria-valuenow="{{currentTime}}" aria-valuemin="0" aria-valuemax="{{totalTime}}">
  <div class="media-bar">
  </div>
  <div class="media-buffered">
  </div>
  <div class="media-played" ng-style="progress()">
    <svg height="16" width="16" class="media-current">
      <circle cx="8" cy="8" r="8" />
    </svg>
  </div>
</div>
