<div class="container-fluid" ng-class="{paused: !playing()}" ng-click="gotoQueue()">
  <audio class="audio"></audio>
  <button class="btn" ng-click="prev(); $event.stopPropagation();" ng-disabled="atFirst()">
    <span class="glyphicon glyphicon-backward"></span>
    <span class="sr-only">Previous</span>
  </button>
  <button class="btn" ng-click="playPause(); $event.stopPropagation();" ng-disabled="playlist.length == 0">
    <span ng-show="!playing()">
      <span class="glyphicon glyphicon-play"></span>
      <span class="sr-only">Play</span>
    </span>
    <span ng-show="playing()">
      <span class="glyphicon glyphicon-pause"></span>
      <span class="sr-only">Pause</span>
    </span>
  </button>
  <button class="btn" ng-click="next(); $event.stopPropagation();" ng-disabled="atLast()">
    <span class="glyphicon glyphicon-forward"></span>
    <span class="sr-only">Next</span>
  </button>
  <span class="current-track">

    <img class="album-image" ng-src="/api/albums/{{playlist[currentTrack].album.id}}/image" ng-show="isReady()">
    <span class="current-track-title">
      <h5 ng-show="playlist.length == 0">
        <span class="title">No tracks queued</span><br/>
        <small class="artist">-</small>
      </h5>
      <h5 ng-show="playlist.length > 0">
        <span class="title">{{playlist[currentTrack].title}}</span><br/>
        <small class="artist">{{playlist[currentTrack].artist.name}}</small>
      </h5>
    </span>
  </span>

  <span class="track-progress">
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="{{currentTime}}" aria-valuemin="0" aria-valuemax="{{totalTime}}" ng-style="progress()">
        <span class="sr-only">{{ currentTime | date:'mm:ss' }} / {{ totalTime | date:'mm:ss' }}</span>
      </div>
    </div>
  </span>
  <span class="player-time" ng-show="!isReady()">
    00:00 / 00:00
  </span>
  <span class="player-time" ng-show="isReady()">
    {{ currentTime | date:'mm:ss' }} / {{ totalTime | date:'mm:ss' }}

    CurrentTime {{currentTime}}

    TotalTime {{totalTime}}
  </span>


  <span class="playlist-actions">
    <button class="btn" ng-click="$event.stopPropagation();" ng-model="repeat" btn-checkbox btn-checkbox-true="true" btn-checkbox-false="false">
      <span class="glyphicon glyphicon-repeat"></span>
      <span class="sr-only">Repeat</span>
    </button>
  <span>
</div>
